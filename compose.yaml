version: '3.8'

services:
  web:
    container_name: fast_api
    image: fast_api_dev
    build: .
    command: sh -c "sleep 10 && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./app:/app
    ports:
      - 8000:8000
    networks:
        - dev_network
    environment:
      - DATABASE_URL=postgresql://user:password@db/test-employers
    depends_on:
      - db
## Use dummy user and password for now, configure 
      #user and password environment later
  db:
    image: postgres:16
    container_name: postgres_db
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=test-employers
    ports:
      - 5432:5432
    networks:
      - dev_network
    expose:
      - 5432 

networks:
  dev_network:
    driver: bridge
volumes:
    postgres_data:
